<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex">
        <header>
            <img class='image' src="Plannerz-logos_transparent.png">
            <ul>
                <li><a href="index.html">About</a></li>
                <li><a href="">Product</a></li>
                <li><a href="">Contact</a></li>
            </ul>
            <button id="sign">Sign Up</button>
        </header>

        <!-- RSVP Form -->
        <form id="rsvpForm">
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Enter your RSVP message"></textarea>

            <button type="button" onclick="submitRSVP()">Submit RSVP</button>
        </form>

        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="script.js"></script>
    </div>
</body>
</html>
