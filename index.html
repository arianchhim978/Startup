    <script type="module">
        // Add this Firebase initialization block
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.1/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/9.0.1/firebase-auth.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyA6E06Z5c9Zy3_gUPhBMfLmuY98qOolBmE",
            authDomain: "plannerz-6326c.firebaseapp.com",
            projectId: "plannerz-6326c",
            storageBucket: "plannerz-6326c.appspot.com",
            messagingSenderId: "277871240995",
            appId: "1:277871240995:web:f20e1d81fb7396897ece96",
            measurementId: "G-VQ66GWRF81"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        
        document.addEventListener('DOMContentLoaded', () => {
            // Check if the user is logged in and show content accordingly
            auth.onAuthStateChanged((user) => {
                const usernameDisplay = document.getElementById('username-display');
                const signedInContent = document.getElementById('signed-in-content');
                const signedOutContent = document.getElementById('signed-out-content');
    
                if (user) {
                    // User is signed in
                    usernameDisplay.textContent = `Welcome, ${user.displayName}!`;
                    signedInContent.style.display = 'block';
                    signedOutContent.style.display = 'none';
                } else {
                    // User is signed out
                    usernameDisplay.textContent = ''; // Clear the username display
                    signedInContent.style.display = 'none';
                    signedOutContent.style.display = 'block';
                }
            });
        });
    </script>
