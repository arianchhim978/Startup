<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Kanit:wght@100&family=Parisienne&family=Playfair+Display&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <img src="plannerz.png" alt="Logo" class="logo">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="invites.html">Invites</a></li>
            <li><a href="signup.html">Sign Up /Login</a></li>
        </ul>
    </header>
    <div class='user' id="username-display"></div>

    <div id="rsvp-form-container">
        <form id="rsvp-form">
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>

            <label for="message">RSVP Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send RSVP</button>
        </form> 
    </div>

    <script>
        $(document).ready(function () {
            const sendRSVP = (phoneNumber, message) => {
                const apiKey = 'f53efd0e68e3b5834f8a9d742205f58a';
                const apiEndpoint = 'https://api.transmitsms.com/send-sms.json';

                $.ajax({
                    type: 'POST',
                    url: apiEndpoint,
                    data: {
                        message: message,
                        to: phoneNumber,
                        message_id: 'unique_message_id', // Provide a unique message ID
                        api_key: apiKey,
                    },
                    success: function (data) {
                        console.log('RSVP message sent:', data);
                    },
                    error: function (error) {
                        console.error('Error sending RSVP:', error);
                    },
                });
            };

            const rsvpForm = $('#rsvp-form');
            if (rsvpForm) {
                rsvpForm.submit(function (event) {
                    event.preventDefault();

                    const phoneNumber = $('#phoneNumber').val();
                    const message = $('#message').val();

                    sendRSVP(phoneNumber, message);
                });
            }
        });
    </script>
</body>

</html>
