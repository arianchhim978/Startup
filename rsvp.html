    <div id="form">
        <form id="rsvpForm">
            <label>
                <input type="email" id="rsvpEmail" placeholder="Your Email">
            </label>
            <label>
                <input type="file" id="fileInput">
            </label>
            <button type="button" onclick="submitRSVP()">Submit RSVP</button>
        </form>
    </div>

    <script>
        function submitRSVP() {
            const user = firebase.auth().currentUser;
            const rsvpEmail = document.getElementById('rsvpEmail').value;
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            const storageRef = firebase.storage().ref('uploads/' + user.uid + '/' + file.name);
            const uploadTask = storageRef.put(file);

            uploadTask.on('state_changed',
                (snapshot) => {
                    // Progress tracking (if needed)
                },
                (error) => {
                    console.error('Error uploading file:', error);
                },
                () => {
                    const downloadURL = uploadTask.snapshot.ref.getDownloadURL();


                    firebase.database().ref('rsvps/' + user.uid).set({
                        email: rsvpEmail,
                        fileURL: downloadURL,
                        status: 'Pending'
                    }).then(() => {
                        console.log('RSVP submitted successfully.');
                    }).catch((error) => {
                        console.error('Error saving RSVP:', error);
                    });
                }
            );
        }
    </script>
